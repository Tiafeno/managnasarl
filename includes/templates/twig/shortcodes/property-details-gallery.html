<script type="text/javascript">
  (function($) {
    $(document).ready(function () {
      $('.pro-details-carousel').slick({
        arrows: false,
        dots: false,
        infinite: false,
        speed: 300,
        slidesToShow: 4,
        slidesToScroll: 3,
        responsive: [
          { breakpoint: 991, settings: { slidesToShow: 4, slidesToScroll: 3 } }, // Tablet
          { breakpoint: 767, settings: { slidesToShow: 3, slidesToScroll: 2 } }, // Large Mobile
          { breakpoint: 479, settings: { slidesToShow: 2, slidesToScroll: 2 } }  // Small Mobile
        ]
      });
    })
  })(jQuery);
</script>
<div class="pro-details-image mb-60">
  <div class="pro-details-big-image">
    <div class="tab-content">

      {% for gallery in galleries %}
        <div role="tabpanel" class="tab-pane fade in active" id="pro-{{ gallery.id }}">
          <a href="{{ gallery.image_url[0] }}" data-lightbox="image-1" data-title="{{ gallery.title }}">
            <img src="{{ gallery.image_url[0] }}" alt="{{ gallery.title }}">
          </a>
        </div>
      {% endfor %}

    </div>
  </div>
  <div class="pro-details-carousel">
    {% for gallery in galleries %}
      <div class="pro-details-item">
        <a href="#pro-{{ gallery.id }}" data-toggle="tab">
          <img src="{{ gallery.image_url[0] }}" alt="{{ gallery.title }}">
        </a>
      </div>
    {% endfor %}

  </div>
</div>
