<!--slider section start-->
<div class="slider-container overlay">
    <!-- Slider Image -->
    <div id="mainSlider" class="nivoSlider slider-image managnaSlider">
      {% for slider in sliders %}
        <img src="{{ slider.image_url['sizes']['large'] }}" alt="" title="#{{slider.layout}}">
      {% endfor %}
    </div>

  <!-- Slider -->
  {% for slider in sliders %}
    <div id="{{slider.layout}}" class="nivo-html-caption slider-caption-1">
      <div class="display-table">
        <div class="display-tablecell">
          <div class="container ">
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="slide1-text">
                  <div class="middle-text">

                    <div class="desc wow fadeUp animated" data-wow-duration="1.4s" data-wow-delay="0.4s"
                         style="visibility: visible; animation-duration: 1.4s; animation-delay: 0.4s; animation-name: fadeUp;">
                      {{slider.desc|raw}}
                    </div>

                    {% if slider.link is not empty  %}
                    <div class="contact-us wow fadeUp animated" data-wow-duration="1.5s" data-wow-delay=".5s"
                         style="visibility: visible; animation-duration: 1.5s; animation-delay: 0.5s; animation-name: fadeUp;">
                      <a href="{{slider.link}}">CONTACT US</a>
                    </div>
                    {% endif %}

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}

</div>
<!--slider section end-->
