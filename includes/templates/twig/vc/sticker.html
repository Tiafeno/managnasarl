<script type="text/javascript">
  jQ = jQuery.noConflict();
  jQ(function ($) {

    $(document).ready(function() {
      console.log('Ready!');
      var sticker_container = $('#stickers');
      var sticker = $('.list-stickers');
      var list_count = sticker.find('li');
      var right = function () {
        sticker.hide();
        posMouseEnter = null;
        sticker.animate({
          left: sticker_container.innerWidth()
        }, 600, left);

      };
      var left = function () {
        sticker.show();
        var bond = sticker.innerWidth();
        sticker.animate({
          left: -bond
        }, 6000 * list_count.length, "linear", right);

      };
      sticker
        .on('mouseenter', function () {
          $(this).stop();
        })
        .on('mouseleave', function () {
          left();
        });
      right();
    });
    
  });
</script>
